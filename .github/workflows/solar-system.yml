name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'    
  MONGO_USERNAME: ${{vars.MONGO_USERNAME}}
  MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}
    
jobs:
    unit-testing:
        name: Unit Testing
        services:
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            ports:
              - 27017:27017
        env:
          MONGO_URI: 'mongodb+srv://localhost:27017/superData'    
          MONGO_USERNAME: non-prod-username
          MONGO_PASSWORD: non-prod-password
        strategy:
          matrix:
           nodejs_version: [18,20] 
           operating_ststems: [ubuntu-latest]
           exclude:
             - nodejs_version: 18
               operating_ststems: macos-latest
        runs-on: ${{ matrix.operating_ststems }}
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - ${{ matrix.nodejs_version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{matrix.nodejs_version}}

        - name: cache NPM Dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ${{runner.os}}-node-modules-${{hashFiles('package-lock.json')}}
            
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          id: nodejs-unit_testing-step
          run: npm test
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result-${{ matrix.nodejs_version }}-${{ matrix.operating_ststems }}-${{ github.run_number }}
            path: test-results.xml

    code-coverage:
        name: Code Coverage
        container: 
          image: node:18
        services:
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            options: 
              --name mongo
        env:
          MONGO_URI: 'mongodb+srv://mongo:27017/superData'    
          MONGO_USERNAME: non-prod-username
          MONGO_PASSWORD: non-prod-password           
        runs-on: ubuntu-latest

        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4

         # - name: Setup NodeJS Version - 18
         #   uses: actions/setup-node@v3
         #   with:
         #    node-version: 18

          - name: cache NPM Dependencies
            uses: actions/cache@v3
            with:
               path: mode_modules
               key: ${{runner.os}}-node-modules-${{hashFiles('package-lock.json')}}   

          - name: Install Dependencies
            run: npm install

          - name: Check Code Coverage
            continue-on-error: true
            run: npm run coverage

          - name: Archive Test Result
            uses: actions/upload-artifact@v4
            with:
               name: Code-Coverage-Result
               path: coverage
               retention-days: 5

    docker:
       name: contaierization
       needs: [unit-testing, code-coverage]
       permissions: 
        packages: write
       runs-on: ubuntu-latest
       steps:
          - name: Checkout Repository
            uses: actions/checkout@v4

          - name: Dockerhub login
            uses: docker/login-action@v2.2.0
            with: 
              username: ${{vars.DOCKERHUB_USERNAME}}
              password: ${{secrets.DOCKERHUB_PASSWORD}}    

          - name: GHCR login
            uses: docker/login-action@v2.2.0
            with: 
              registry: ghcr.io
              username: ${{github.repository_owner}}
              password: ${{secrets.GITHUB_TOKEN}}      
               
          - name: Docker Build For Testing
            uses: docker/build-push-action@v4
            with:
             context: .
             push: false
             tags: |
               abdelkarim3/solar-systems:${{ github.sha }}
               

          - name: Docker Image Test
            run: |
              docker images
              docker run --name solar-systems-app -d \
              -p 3000:3000 \
              -e MONGO_URI=$MONGO_URI \
              -e MONGO_USERNAME=$MONGO_USERNAME \
              -e MONGO_PASSWORD=$MONGO_PASSWORD \
              abdelkarim3/solar-systems:${{ github.sha }}

              export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-systems-app)
              echo $IP
              echo Testing Image URL using wget
              wget -q -O - 127.0.0.1:3000/live | grep live

          - name: Docker Registry Push
            uses: docker/build-push-action@v4
            with:
             context: .
             push: true
             tags: |
               abdelkarim3/solar-systems:${{ github.sha }}
               ghcr.io/abdelkarim-29/solar-systems:${{ github.sha }}   

    dev-deploy:
      if: contains(github.ref,'feature/')
      needs: docker
      uses: ./.github/workflows/reuse-deployment.yml
             
    Dev-integration-Testing:
      if: contains(github.ref,'feature/')
      name: Dev integration Testing    
      needs: dev-deploy
      runs-on: self-hosted
      steps:
        - name: Test URL Output using CURL and JQ
          env:
            URL: ${{  needs.dev-deploy.outputs.APP_INGRESS_URL}}
          run: |
            echo $URL
            echo "---------------------------------------------------------------"    
            curl https://$URL/live -s -k | jq -r .status | grep -i live

    Prod-deploy:
      if: github.ref == 'refs/heads/main'
      needs: docker
      environment: 
        name: production
        url: https://${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      outputs:
        APP_INGRESS_URL: ${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      runs-on: self-hosted
      steps:
          - name: Checkout Repository
            uses: actions/checkout@v4

          - name: Install kubectl CLI  
            uses: azure/setup-kubectl@v4
            with:
              version: 'latest'  
           
          - name: Set Kubeconfig file
            uses: azure/k8s-set-context@v4
            with:
              method: kubeconfig
              kubeconfig: ${{secrets.KUBECONFIG}}    
              
          - name: Fetch kubernetes Cluster Details
            run: |
              kubectl version --client=true    
              echo ====================================
              kubectl get nodes
           
          - name: Save Nginx Ingress controller IP as GITHUB Env Variable
            run: |
              echo "INGRESS_IP=$(minikube ip)" >> $GITHUB_ENV

          - name: Replace Token in Manifest files
            uses: cschleiden/replace-tokens@v1
            with:
              tokenPrefix: '_{_'
              tokenSuffix: '_}_'
              files: '["kubernetes/production/*.yaml"]'
            env:
               NAMESPACE: ${{vars.NAMESPACE}}
               REPLICAS: ${{vars.REPLICAS}}  
               IMAGE: abdelkarim3/solar-systems:${{ github.sha }}
               INGRESS_IP: ${{env.INGRESS_IP}}

          - name: Check files
            run: |
             cat kubernetes/production/*.yaml

          - name: Fix replicas type
            run: |
             sed -i 's/replicas: "\(.*\)"/replicas: \1/' kubernetes/production/deployment.yaml

          - name: Create development namespace if not exists
            run: |
             kubectl get ns production || kubectl create ns production
  
          - name: Create MongoDB Scretes
            run: |
             kubectl -n ${{vars.NAMESPACE}} create secret generic mongo-db-creds \
             --from-literal=MONGO_URI=${{env.MONGO_URI}} \
             --from-literal=MONGO_USERNAME=${{env.MONGO_USERNAME}} \
             --from-literal=MONGO_PASSWORD=${{secrets.MONGO_PASSWORD}} \
             --save-config \
             --dry-run=client \
             -o yaml | kubectl apply -f -

          - name: Deploy to PROD ENV
            run: |
             kubectl apply -f kubernetes/production 

          - name: Set App Ingress Host URL   
            id: set-ingress-host-address
            run: |
             echo "APP_INGRESS_HOST=$(kubectl -n ${{vars.NAMESPACE}} get ingress -o jsonpath='{.items[0].spec.tls[0].hosts[0]}')" >> $GITHUB_OUTPUT
             
    Prod-integration-Testing:
      if: github.ref == 'refs/heads/main'
      name: Prod integration Testing    
      needs: Prod-deploy
      runs-on: self-hosted
      steps:
        - name: Test URL Output using CURL and JQ
          env:
            URL: ${{  needs.Prod-deploy.outputs.APP_INGRESS_URL}}
          run: |
            echo $URL
            echo "---------------------------------------------------------------"    
            curl https://$URL/live -s -k | jq -r .status | grep -i live



