name: Solar System Workflow

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'    
  MONGO_USERNAME: ${{vars.MONGO_USERNAME}}  
  MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}
    
jobs:
    unit-testing:
        name: Unit Testing
        strategy:
          matrix:
           nodejs_version: [18,20] 
           operating_ststems: [ubuntu-latest]
           exclude:
             - nodejs_version: 18
               operating_ststems: macos-latest
        runs-on: ${{matrix.operating_ststems}}
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - ${{matrix.nodejs_version}}
          uses: actions/setup-node@v3
          with:
            node-version: ${{matrix.nodejs_version}}

        - name: cache NPM Dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ${{runner.os}}-node-modules-${{hashFiles('package-lock.json')}}
            

        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          id: nodejs-unit_testing-step
          run: npm test
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result-${{ matrix.nodejs_version }}-${{ matrix.operating_ststems }}-${{ github.run_number }}
            path: test-results.xml
    code-coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4

          - name: Setup NodeJS Version - 18
            uses: actions/setup-node@v3
            with:
             node-version: 18

          - name: cache NPM Dependencies
            uses: actions/cache@v3
            with:
               path: mode_modules
               key: ${{runner.os}}-node-modules-${{hashFiles('package-lock.json')}}   

          - name: Install Dependencies
            run: npm install

          - name: Check Code Coverage
            continue-on-error: true
            run: npm run coverage

          - name: Archive Test Result
            uses: actions/upload-artifact@v4
            with:
               name: Code-Coverage-Result
               path: coverage
               retention-days: 5
    docker:
       name: contaierization
       needs: [unit-testing, code-coverage]
       runs-on: ubuntu-latest
       steps:
          - name: Checkout Repository
            uses: actions/checkout@v4

          - name: Dockerhub login
            uses: docker/login-action@v2.2.0
            with: 
              username: ${{vars.DOCKERHUB_USERNAME}}
              password: ${{secrets.DOCKERHUB_PASSWORD}}    
               
          - name: Docker Build For Testing
            uses: docker/build-push-action@v4
            with:
             context: .
             push: false
             tags: |
               abdelkarim3/solar-systems:${{ github.sha }}
               

          - name: Docker Image Test
            run: |
              docker images
              docker run --name solar-systems-app -d \
              -p 3000:3000 \
              -e MONGO_URI=$MONGO_URI \
              -e MONGO_USERNAME=$MONGO_USERNAME \
              -e MONGO_PASSWORD=$MONGO_PASSWORD \
              abdelkarim3/solar-systems:${{ github.sha }}

              export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-systems-app)
              echo $IP
              echo Testing Image URL using wget
              wget -q -O - 127.0.0.1:3000/live | grep live

          - name: Docker Push
            uses: docker/build-push-action@v4
            with:
             context: .
             push: false
             tags: |
               abdelkarim3/solar-systems:${{ github.sha }}    


